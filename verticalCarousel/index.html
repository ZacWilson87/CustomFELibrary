<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section aria-label="Background Carousel">
      <div class="carousel" data-carousel>
        <div class="indicators" data-indicators>
          <button class="carousel-btn" data-carousel-btn="0"></button>
          <button class="carousel-btn" data-carousel-btn="1"></button>
          <button class="carousel-btn" data-carousel-btn="2"></button>
        </div>
        <ul data-slides>
          <li class="slide" data-active data-image>
            <img 
              src="https://source.unsplash.com/78A265wPiO4"
              alt="Nature Image #1"
            />
          </li>
          <li class="slide" data-image>
            <img
              src="https://source.unsplash.com/eOpewngf68w"
              alt="Nature Image #2"             
            />
          </li>
          <li class="slide" data-image>
            <img
              src="https://source.unsplash.com/ndN00KmbJ1c"
              alt="Nature Image #3"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
